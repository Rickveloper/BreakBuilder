<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BreakBuilder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1><span class="rainbow">BreakBuilder</span></h1>
  <p>Transcribe thoughts. Capture vibes.<br>Export instantly.</p>

  <div class="controls">
    <button id="start">🎙️ Start Talking</button>
    <button id="stop">⏹️ Stop</button>
  </div>

  <textarea id="transcript" placeholder="Your thoughts appear here..."></textarea>

  <div class="actions">
    <button id="clear">🧹 Clear</button>
    <button id="saveTxt">⬇️ Save as .txt</button>
    <button id="saveMd">📝 Save as .md</button>
    <button id="generateImage">🎨 Inspire Me</button>
  </div>

  <div id="imageContainer"></div>

  <footer>Built on your break. No backend. No bullshit.</footer>

  <script src="script.js"></script>
</body>
</html>
